<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demir Kƒ±rtasiye Transfer ƒ∞rsaliye Hazƒ±rlama</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.11/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; padding: 20px; }
    h1 { color: #2c3e50; margin-top: 10px; }
    #logo { max-width: 200px; margin-bottom: 20px; }
    #filterBar { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 15px; }
    #filterBar button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #34495e;
      color: #fff;
      font-weight: bold;
      position: relative;
      min-width: 95px;
      margin-bottom: 6px;
    }
    .counter-badge {
      position: absolute;
      right: 7px;
      top: 7px;
      background: #fff;
      color: #c0392b;
      font-size: 14px;
      font-weight: bold;
      border-radius: 7px;
      padding: 1px 6px;
      border: 1.5px solid #c0392b;
      pointer-events: none;
    }
    #fileInput, #manualBarcode, button { margin: 10px 0; padding: 10px; font-size: 16px; }
    #camera { width: 95%; max-width: 320px; border: 2px solid #3498db; border-radius: 8px; margin: 10px auto; height: 200px; display:none; }
    #productList { margin-top: 20px; text-align: left; }
    .item { display: flex; flex-direction: column; padding: 12px; margin: 6px 0; border: 2px solid #ddd; background-color: #fdfdfd; border-radius: 8px; cursor: pointer; }
    .product-header { display: flex; justify-content: space-between; font-size: 17px; color:#2c3e50; }
    .product-header span:nth-child(2) { font-size: 20px; color: #c0392b; font-weight:bold; }
    .branch-status { display: flex; gap: 6px; margin-top: 8px; flex-wrap: wrap; }
    .branch-tag { padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 14px; }
    .branch-tag.pending { background: #bdc3c7; color: #2c3e50; }
    .branch-tag.approved { background: #27ae60; color: white; }
    .branch-tag.rejected { background: #e74c3c; color: white; }
    #popupOverlay, #branchPopupOverlay, #errorOverlay, #searchPopup {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 999;
    }
    #popupContent, #branchPopupContent, #errorContent, #searchContent {
      background: #ffffff; padding: 30px; border-radius: 16px; width: 90%; max-width: 550px;
      text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    #popupContent { border: 3px solid #27ae60; background: #eafaf1; }
    #errorContent { border: 3px solid #e74c3c; background: #fdecea; }
    #branchPopupContent { border: 3px solid #8e44ad; }
    #searchContent { border: 3px solid #3498db; background: #ecf5fb; }
    #popupContent h2, #branchPopupContent h2, #errorContent h2 { font-size: 26px; margin-bottom: 10px; font-weight:bold; }
    #popupContent h3, #branchPopupContent h3, #errorContent h3 { font-size: 22px; margin-bottom: 15px; font-weight:bold; }
    #popupTable tr.approved-row { background-color: #2ecc71; color: white; }
    #popupTable tr.pending-row { background-color: #e74c3c; color: white; }
    #popupTable td:first-child {
      font-size: 24px;
      font-weight: bold;
      padding: 14px;
      border: 2px solid #3498db;
      border-radius: 8px;
    }
    #popupTable td:last-child {
      font-size: 30px;
      color: #fff;
      font-weight: bold;
      padding: 14px;
    }
    #branchQty {
      font-size: 48px;
      font-weight: bold;
      color: #c0392b;
      margin: 20px 0;
      border: 3px solid #8e44ad;
      padding: 15px;
      border-radius: 10px;
      background: #fceae8;
    }
    .popup-btn { padding: 8px 14px; font-size: 16px; border: none; border-radius: 6px; margin: 6px; cursor: pointer; }
    .approve { background: #27ae60; color: white; }
    .reject { background: #e74c3c; color: white; }
    .item.complete { background-color: #d4edda; border-color: #27ae60; }
    .item.incomplete { background-color: #fff3cd; border-color: #f1c40f; }
    /* Mobil optimizasyon */
    @media (max-width:700px) {
      #filterBar { flex-wrap: wrap; gap: 8px;}
      #filterBar button { min-width: 40vw; margin-bottom: 8px; }
      .counter-badge { right: 12px; top: 10px; font-size:15px;}
    }
    #searchInput { width:90%;font-size:18px;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;text-align:center; }
    #searchResults {list-style:none;padding:0;max-height:210px;overflow-y:auto;margin:0;}
    #searchResults li {padding: 10px 0; border-bottom: 1px solid #eee; font-size: 16px; cursor:pointer;}
    #searchResults li:last-child{border-bottom:0;}
  </style>
</head>
<body>
  <div>
    <img id="logo" src="logo.png" alt="Demir Kƒ±rtasiye Logo" onerror="this.style.display='none';">
    <h1>Demir Kƒ±rtasiye Transfer ƒ∞rsaliye Hazƒ±rlama</h1>
  </div>
  <button id="loadFromSheetsBtn">Google Sheets'ten √úr√ºnleri Y√ºkle</button>
  <input type="file" id="fileInput" accept=".xlsx,.csv"><br>
  <input type="text" id="manualBarcode" placeholder="Barkodu yazƒ±p Enter‚Äôa bas" onkeypress="if(event.key==='Enter'){checkBarcode(this.value)}"><br>
  <button id="startCameraBtn">üì∑ Kamerayƒ± A√ß</button>
  <button id="stopCameraBtn">üì∑ Kamerayƒ± Kapat</button>
  <button id="switchBtn">üì∑ Kamerayƒ± Deƒüi≈ütir</button>
  <div id="camera"></div>
  <button id="openSearchBtn">üîç Barkod/Ad Ara</button>
  <div id="filterBar"></div>
  <div id="productList"></div>
  <!-- Saya√ßlar ayrƒ± olmayacak, butonlarda g√∂r√ºnecek -->
  <div id="popupOverlay">
    <div id="popupContent">
      <h2 id="popupProductName"></h2>
      <h3 id="popupProductDesc"></h3>
      <table id="popupTable"></table>
      <button id="closePopup">Kapat</button>
    </div>
  </div>
  <div id="errorOverlay">
    <div id="errorContent">
      <h2 style="color:#e74c3c;">√úr√ºn Bu ƒ∞rsaliye Deƒüil!</h2>
      <button onclick="closeErrorPopup()">Kapat</button>
    </div>
  </div>
  <div id="branchPopupOverlay">
    <div id="branchPopupContent">
      <h2 id="branchPopupBranch"></h2>
      <h3 id="branchPopupProduct"></h3>
      <div id="branchQty"></div>
      <button id="branchApprove" class="popup-btn approve">‚úÖ AYIRDIM</button>
      <button id="branchReject" class="popup-btn reject">‚ùå BEKLƒ∞YOR</button><br>
      <button id="closeBranchPopup">Kapat</button>
    </div>
  </div>
  <div id="searchPopup">
    <div id="searchContent">
      <input type="text" id="searchInput" placeholder="Barkod son 6 hane veya √ºr√ºn adƒ±">
      <ul id="searchResults"></ul>
      <button onclick="closeSearchPopup()">Kapat</button>
    </div>
  </div>
  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/beep_long.ogg"></audio>
  <script>
    let products = [];
    let currentProduct = null;
    let selectedBranch = null;
    let currentFilter = null;
    let unassignedFilter = false;
    let autoRestartCamera = false;
    let html5Qr = null, currentCameraId = null, cameraIds = [], cameraIdx = 0;
    let barcodeInput = document.getElementById('manualBarcode');
    // --- Saya√ßlar i√ßin ---
    const branches = ["Ataevler","Merkez","Fethiye","Topkapƒ±","Depoda Kalan"];
    function renderFilterBar(){
      let html = '';
      let branchCounts = getBranchCounts();
      branches.forEach(branch => {
        html += `<button onclick="filterByBranch('${branch}')" id="btn_${branch}">
          ${branch}
          <span class="counter-badge" id="badge_${branch}">
            ${branchCounts[branch].approved}/${branchCounts[branch].total}
          </span>
        </button>`;
      });
      html += `<button onclick="showUnassigned()">Ayrƒ±lmadƒ±</button>
        <button onclick="clearFilter()">T√ºm√ºn√º G√∂ster</button>`;
      document.getElementById('filterBar').innerHTML = html;
    }
    function getBranchCounts() {
      // Her branch i√ßin toplam ve tamamlananlarƒ± say
      let counts = {};
      branches.forEach(branch => counts[branch] = {total:0, approved:0});
      products.forEach(p => {
        branches.forEach(branch => {
          if (p[branch] && p[branch] > 0) {
            counts[branch].total++;
            if(p.scannedStatus && p.scannedStatus[branch]==='approved') counts[branch].approved++;
          }
        });
      });
      return counts;
    }
    function updateBranchBadges(){
      let branchCounts = getBranchCounts();
      branches.forEach(branch=>{
        let badge = document.getElementById('badge_'+branch);
        if(badge) badge.textContent = branchCounts[branch].approved + "/" + branchCounts[branch].total;
      });
    }
    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      products.forEach(p => {
        if (currentFilter && (!p[currentFilter] || p[currentFilter] === 0)) return;
        if (unassignedFilter) {
          const hasPending = Object.keys(p.scannedStatus||{}).length === 0 || Object.values(p.scannedStatus).includes('pending');
          if (!hasPending) return;
        }
        const div = document.createElement('div');
        div.className = 'item';
        div.onclick = () => openPopup(p);
        const headerDiv = document.createElement('div');
        headerDiv.className = 'product-header';
        headerDiv.innerHTML = `<span>${p.Barkodu} - ${p.Adi}</span><span>${p.Adet} ADET</span>`;
        div.appendChild(headerDiv);
        let allApproved = true;
        let anyRejected = false;
        const branchDiv = document.createElement('div');
        branchDiv.className = 'branch-status';
        branches.forEach(branch => {
          if (p[branch] && p[branch] > 0) {
            const status = (p.scannedStatus||{})[branch] || 'pending';
            if (status !== 'approved') allApproved = false;
            if (status === 'rejected') anyRejected = true;
            const span = document.createElement('span');
            span.className = `branch-tag ${status}`;
            span.textContent = `${branch}: ${p[branch]}`;
            branchDiv.appendChild(span);
          }
        });
        div.appendChild(branchDiv);
        if (allApproved) div.classList.add('complete');
        else if (anyRejected) div.classList.add('incomplete');
        container.appendChild(div);
      });
      updateBranchBadges();
      saveProgress();
    }
    function filterByBranch(branch) {
      currentFilter = branch;
      unassignedFilter = false;
      renderProducts();
    }
    function clearFilter() {
      currentFilter = null;
      unassignedFilter = false;
      renderProducts();
    }
    function showUnassigned() {
      unassignedFilter = true;
      currentFilter = null;
      renderProducts();
    }
    // --- Popup a√ß/kapat & ≈üube se√ßme
    function openPopup(product) {
      currentProduct = product;
      document.getElementById('popupProductName').textContent = `Barkod: ${product.Barkodu}`;
      document.getElementById('popupProductDesc').textContent = product.Adi;
      const popupTable = document.getElementById('popupTable');
      popupTable.innerHTML = '';
      branches.forEach(branch => {
        if (product[branch] && product[branch] > 0) {
          const tr = document.createElement('tr');
          const status = (product.scannedStatus||{})[branch] || 'pending';
          tr.className = (status === 'approved') ? 'approved-row' : 'pending-row';
          tr.style.cursor = 'pointer';
          tr.onclick = () => openBranchPopup(product, branch);
          const tdLabel = document.createElement('td');
          tdLabel.textContent = branch;
          const tdQty = document.createElement('td');
          tdQty.textContent = (product[branch] || 0) + " ADET";
          tr.appendChild(tdLabel); tr.appendChild(tdQty);
          popupTable.appendChild(tr);
        }
      });
      document.getElementById('popupOverlay').style.display = 'flex';
      safeBlurBarcodeInput();
    }
    function openBranchPopup(product, branch) {
      selectedBranch = branch;
      currentProduct = product;
      document.getElementById('branchPopupBranch').textContent = branch.toUpperCase();
      document.getElementById('branchPopupProduct').textContent = `${product.Barkodu} - ${product.Adi}`;
      document.getElementById('branchQty').textContent = (product[branch] || 0) + " ADET";
      document.getElementById('branchPopupOverlay').style.display = 'flex';
      safeBlurBarcodeInput();
    }
    document.getElementById('branchApprove').onclick = () => {
      if (currentProduct && selectedBranch) {
        if(!currentProduct.scannedStatus) currentProduct.scannedStatus = {};
        currentProduct.scannedStatus[selectedBranch] = 'approved';
        renderProducts();
        document.getElementById('branchPopupOverlay').style.display = 'none';
        document.getElementById('popupOverlay').style.display = 'none';
        saveProgress();
        // popup sonrasƒ± otomatik kamera a√ß!
        if (autoRestartCamera) setTimeout(()=>startCamera(),400);
        safeBlurBarcodeInput();
      }
    };
    document.getElementById('branchReject').onclick = () => {
      if (currentProduct && selectedBranch) {
        if(!currentProduct.scannedStatus) currentProduct.scannedStatus = {};
        currentProduct.scannedStatus[selectedBranch] = 'rejected';
        renderProducts();
        document.getElementById('branchPopupOverlay').style.display = 'none';
        document.getElementById('popupOverlay').style.display = 'none';
        saveProgress();
        if (autoRestartCamera) setTimeout(()=>startCamera(),400);
        safeBlurBarcodeInput();
      }
    };
    document.getElementById('closePopup').onclick = () => {
      document.getElementById('popupOverlay').style.display = 'none';
      safeBlurBarcodeInput();
    };
    document.getElementById('closeBranchPopup').onclick = () => {
      document.getElementById('branchPopupOverlay').style.display = 'none';
      safeBlurBarcodeInput();
    };
    // ---- Ses
    const successSound = document.getElementById('successSound');
    const errorSound = document.getElementById('errorSound');
    // ---- Kamera
    function startCamera(){
      autoRestartCamera = true;
      document.getElementById('camera').style.display = 'block';
      if(!html5Qr){
        html5Qr = new Html5Qrcode("camera");
      }
      Html5Qrcode.getCameras().then(devices=>{
        cameraIds = devices;
        if(!currentCameraId) currentCameraId = cameraIds[0]?.id;
        html5Qr.start(
          currentCameraId,
          { fps:10, qrbox:220, aspectRatio:1.6 },
          (decodedText, decodedResult)=>{
            if(decodedText){
              html5Qr.stop();
              document.getElementById('camera').style.display = 'none';
              autoRestartCamera = true;
              checkBarcode(decodedText.trim(), true);
            }
          },
          (err)=>{}
        );
      }).catch(err=>{
        alert("Kamera bulunamadƒ±: "+err);
      });
      safeBlurBarcodeInput();
    }
    function stopCamera(){
      autoRestartCamera = false;
      if(html5Qr) html5Qr.stop().catch(()=>{});
      document.getElementById('camera').style.display = 'none';
      safeBlurBarcodeInput();
    }
    function switchCamera(){
      if(cameraIds.length<2) return;
      cameraIdx = (cameraIdx+1)%cameraIds.length;
      currentCameraId = cameraIds[cameraIdx].id;
      stopCamera();
      setTimeout(()=>startCamera(),350);
    }
    document.getElementById('startCameraBtn').onclick=startCamera;
    document.getElementById('stopCameraBtn').onclick=stopCamera;
    document.getElementById('switchBtn').onclick=switchCamera;
    // ---- Barkod
    function checkBarcode(code, fromCamera=false) {
      const found = products.find(p => p.Barkodu == code);
      if (found) {
        openPopup(found);
        successSound.volume = 1.0;
        successSound.play();
        if(fromCamera) autoRestartCamera = true; else autoRestartCamera = false;
      } else {
        document.getElementById('errorOverlay').style.display = 'flex';
        errorSound.volume = 1.0;
        errorSound.play();
        autoRestartCamera = false;
      }
      barcodeInput.value = '';
      safeBlurBarcodeInput();
    }
    function closeErrorPopup(){
      document.getElementById('errorOverlay').style.display = 'none';
      if (autoRestartCamera) setTimeout(()=>startCamera(),400);
      safeBlurBarcodeInput();
    }
    // Klavye engelleme
    function safeBlurBarcodeInput(){
      barcodeInput.blur();
      setTimeout(()=>barcodeInput.blur(),150);
    }
    // --- Excel/CSV y√ºkleme
    document.getElementById('fileInput').addEventListener('change', handleFile);
    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        let data = e.target.result;
        if(file.name.endsWith('.csv')){
          let parsed = Papa.parse(data, {header:true, skipEmptyLines:true});
          prepareProducts(parsed.data);
        } else {
          const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          let raw = XLSX.utils.sheet_to_json(sheet, {defval: ""});
          prepareProducts(raw);
        }
      };
      if(file.name.endsWith('.csv')) reader.readAsText(file);
      else reader.readAsArrayBuffer(file);
    }
    // --- Google Sheets
    const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRK7MAw7CognKnLh-ez67TDVZBvdgxSNJ5B4P-e2KbHgF2uqnKC4V3atPq485Bqmg/pub?output=csv";
    document.getElementById('loadFromSheetsBtn').onclick = ()=>{
      fetch(sheetCSV)
        .then(r=>r.text())
        .then(csv=>{
          let parsed = Papa.parse(csv, {header:true, skipEmptyLines:true});
          prepareProducts(parsed.data);
        });
    }
    function prepareProducts(data){
      // CSV/XLSX -> √ºr√ºn normalize
      products = [];
      data.forEach(row=>{
        let barkod = row.Barkodu || row.BARKODU || row.Barkod || row["BARKOD"];
        if (!barkod) return;
        let urun = {
          Barkodu: barkod,
          Adi: row.Adƒ± || row["Stok Adƒ±"] || row.ADI || row["STOK ADI"] || "",
          Adet: Number(row.ADET || row.Adet || row["ADET"] || 0),
          Ataevler: Number(row.Ataevler || row.ATAEVLER || row["Ataevler"] || row["ATAEVLER"] || 0),
          Merkez: Number(row.Merkez || row.MERKEZ || row["Merkez"] || row["MERKEZ"] || 0),
          Fethiye: Number(row.Fethiye || row.FETHƒ∞YE || row.FETHIYE || row["Fethiye"] || row["FETHƒ∞YE"] || row["FETHIYE"] || 0),
          Topkapƒ±: Number(row.Topkapƒ± || row.TOPKAPI || row["Topkapƒ±"] || row["TOPKAPI"] || 0),
          "Depoda Kalan": Number(row["Depoda Kalan"] || row["DEPODA KALAN"] || 0),
          scannedStatus: {}
        };
        products.push(urun);
      });
      renderFilterBar();
      renderProducts();
      loadProgress();
    }
    // ---- Popup sonrasƒ± klavye engelle
    barcodeInput.addEventListener('focus', ()=>{
      if(document.getElementById('camera').style.display === 'block'){
        setTimeout(()=>barcodeInput.blur(),120);
      }
    });
    // ---- Kayƒ±t (localStorage)
    function saveProgress(){
      localStorage.setItem("irsaliye_durum", JSON.stringify(products.map(x=>x.scannedStatus||{})));
    }
    function loadProgress(){
      let durum = localStorage.getItem("irsaliye_durum");
      if(!durum) return;
      let arr = [];
      try{ arr = JSON.parse(durum); }catch(e){}
      if(arr && arr.length === products.length){
        for(let i=0; i<arr.length; ++i){
          products[i].scannedStatus = arr[i]||{};
        }
      }
      renderProducts();
    }
    // --- Arama Popup
    document.getElementById('openSearchBtn').onclick = ()=>{openSearchPopup();};
    function openSearchPopup(){
      document.getElementById('searchPopup').style.display = 'flex';
      document.getElementById('searchInput').value = '';
      filterSearchResults('');
      safeBlurBarcodeInput();
    }
    function closeSearchPopup(){
      document.getElementById('searchPopup').style.display = 'none';
      safeBlurBarcodeInput();
    }
    document.getElementById('searchInput').oninput = function(){
      filterSearchResults(this.value);
    }
    function filterSearchResults(val){
      val = (val||'').toLowerCase();
      let results = products.filter(item=>{
        let barkod = String(item.Barkodu||'').toLowerCase();
        let ad = String(item.Adi||'').toLowerCase();
        return (
          (!val || barkod.includes(val) || ad.includes(val)) ||
          (val.length===6 && barkod.endsWith(val))
        );
      });
      let list = document.getElementById('searchResults');
      list.innerHTML = '';
      results.slice(0,16).forEach(item=>{
        let li = document.createElement('li');
        li.innerHTML = `<span style="font-weight:bold">${item.Barkodu}</span> - <span>${item.Adi}</span>`;
        li.onclick = ()=>{ closeSearchPopup(); openPopup(item); };
        list.appendChild(li);
      });
    }
    // --- Logo
    // Not: Sadece logo.png dosyasƒ±nƒ± repoya eklemen yeterli. Otomatik gelir. Veya alt satƒ±rda src'yƒ± deƒüi≈ütir.
    // <img id="logo" src="LOGO_YOLUNUZ.png" ...>
    // ---
    window.onload = function(){
      renderFilterBar();
      renderProducts();
      loadProgress();
    }
  </script>
</body>
</html>
